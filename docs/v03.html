<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Version 3</title>
  <style>
    .standardTable {
      border-collapse: collapse;
      border: solid;
      border-color: aqua;
    }

    .cellPink {
      text-align: center;
      border: solid;
      border-color: pink;
    }

    .cellBlack {
      text-align: center;
      border: solid;
      border-color: black;
    }

    .cellGreen {
      text-align: center;
      border: solid;
      border-color: green;
    }

    .cellRed {
      text-align: center;
      border: solid;
      border-color: red;
    }
  </style>
  <script></script>
</head>

<body>
  <h3>Hello Universe. This is my 7-Segment Display Driver</h3>
  <table class="standardTable">
    <tr>
      <td class="cellPink">
        <h4>Keypad Input</h4>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button><br>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button><br>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button><br>
        <button type="button">0</button>
      </td>
      <td class="cellBlack">
        <h4>Convert Decimal to Binary</h4>
      </td>
    </tr>
    <tr>
      <td class="cellGreen">
        <h4>Convert Binary to Segments to Illuminate</h4>
      </td>
      <td class="cellRed">
        <h4>Illuminate Segments</h4>
      </td>
    </tr>
  </table>


</body>

</html>
